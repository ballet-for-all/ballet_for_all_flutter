name: ballet_for_all_flutter
description: Flutter app for 모두의 발레
publish_to: 'none'

version: 0.0.2+2

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.8.0
  firebase_analytics: ^10.1.6
  flutter_svg: ^2.0.4
  auto_route: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^6.0.2
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
